{extend name="base"/}
{block name="head"}
<style>
    .msg{
        font-weight: bold;
        margin-left: 20px;
        font-size: 14px;
    }
    .error-msg{
        color: #cb2a39;
    }
    .success-msg{
        color: #28a745;
    }
</style>

{/block}
{block name="main"}
<div class="my-3 p-3 bg-white rounded shadow-sm" style="width: 100%;overflow:auto;">
    <div class="form-group">
        <label for="nickname">商户ID</label>
        <input type="text" readonly class="form-control" id="nickname" value="{$user.id|default=''}" name="nickname" placeholder="">
        <small class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="host">密钥</label>
        <input type="email" readonly class="form-control" id="host" value="{$user.secret|default=''}" name="email" placeholder="">
        <small class="form-text text-muted"></small>
    </div>
    <button type="button" class="btn btn-primary reset-secret">重置密钥</button>
</div>
{/block}
{block name="footer"}
<script>
    $('.reset-secret').click(function(){
        $.NZ_MsgBox.confirm({
            title: "温馨提示", content: "确定重置密钥？", callback: function (res) {
                if(res == false) return;
                location.href="{:url('/reset_secret')}";
            }
        });
    })
</script>
{/block}
