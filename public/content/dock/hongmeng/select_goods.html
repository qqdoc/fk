<input type="hidden" id="dock-type" value="hongmeng">
<input type="hidden" id="dock-id" value="{$dock.id}">
<form id="dockselectgoods-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <textarea id="goods-info" name="goods_info" style="display: none;"></textarea>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择分类</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-category" class="form-control selectpicker" name="row[category]">
                <option value="0">请选择商品分类</option>
                {volist name="$data.category" id="vo"}
                <option value="{$vo.id}">{$vo.name}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">选择商品</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-goods" class="form-control selectpicker" name="row[goods]">
                <option value="0">请选择对接商品</option>
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
